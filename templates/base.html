<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js">
    </script>

    <!-- Base Style !-->
    <style type="text/css">
      body {
        background-color: #616161;
        color: #F7F9F9;
        padding: 1em;
      }

      /* Content area */
      #wrap {
        margin-top: 20px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        /*justify-content: space-around;*/
      }
      .box {
        border-radius: 2px;
        background-color: #424242;
        border: 1px solid white;
        padding: 1em;
        box-sizing: border-box;
        margin: 10px;
        width: calc(50% - 20px);  /* Need to manually substract margin */
        height: 0%;               /* Make sure the boxes fit the content */
      }

      @media only screen and (max-width: 1000px) {
        .box {
          width: 100%;            /* Let boxes span all of small screens */
        }
      }

      /* Navigation bar(s) */
      #nav, #subnav {
        border-bottom: 1px solid white;
        overflow: hidden;
      }
      #nav a, #subnav a {
        display: block;
        float: left;
        color: white;
        padding: 20px;
        font-size: 25px;
        text-decoration: none;
        vertical-align: middle;
      }
      #nav a:hover, #subnav a:hover {
        text-decoration: underline;
      }
      #subnav a {
        font-size: 18px;
      }

      /* Misc */
      .submit_button {
        width: 100px;
      }
    </style>

    <!-- Base JS !-->
    <script type="text/javascript">
      //
      // Get the Django CSRF middleware token
      //
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
      }
    </script>

    <!-- Page specific headers -->
    {% block header %}
    {% endblock header %}
  </head>
  <body>
    <div id="nav">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'settings/weather' %}">Settings</a>
      <a href="{% url 'auth/logout' %}">Log Out</a>
    </div>
    <div style="clear: both;"></div>
    {% block subnav %}
    {% endblock subnav %}
    <div id="wrap">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
