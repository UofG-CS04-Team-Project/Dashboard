<!DOCTYPE html>
<html>
<head>
    <title>{{ org.name }} - Devices</title>
</head>
<body>
    <!-- Devices for current org -->
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Type</td>
            <td>Model</td>
            <td>Serial</td>
            <td>Network ID</td>
            <td>Lan IP</td>
            <td>URL</td>
			<td>data</td>
        </tr>
        {% for dev in devs %}
        <tr>
            <td>{{ dev.name }}</td>
            <td>{{ dev.productType }}</td>
            <td>{{ dev.model }}</td>
            <td>{{ dev.serial }}</td>
            <td>{{ dev.networkId }}</td>
            <td>{{ dev.lanIp }}</td>
            <td><a href="{{ dev.url }}">link</a></td>
			<td><a href="/{{ org.id }}/data">link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
